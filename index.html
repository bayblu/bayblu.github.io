<!DOCTYPE html>
<html>
  <head>
    <title>Holden CaughSyrup</title>
    <style>
    #frame {
      left: 0px;
      position: relative;
      height: 300px;
      width: 600px;
    }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Holden CaughSyrup</h1>
    <div id="frame">
      <img style="left: 0px; top: 0px; position: absolute;  z-index: -1;" src="images/background.png">
      <img style="left: 10px; top: 0px; position: absolute;  z-index: 0;" src="images/wheat.gif">
      <img style="left: 17px; top: 30px; position: absolute;  z-index: 1;" src="images/wheat.gif">
      <img style="left: 10px; top: 60px; position: absolute;  z-index: 2;" src="images/wheat.gif">
      <img style="left: 17px; top: 90px; position: absolute;  z-index: 3;" src="images/wheat.gif">
      <img style="left: 10px; top: 120px; position: absolute; z-index: 4;" src="images/wheat.gif">
      <img style="left: 17px; top: 150px; position: absolute;  z-index: 5;" src="images/wheat.gif">
      <!-- Changing variables -->
      <img id='holden' style="left: 200px; top: 160px; position: absolute; z-index: 100;" src="images/Holden.gif">
      <img id='child0' style="left: 0px; top: 0px; position: absolute; z-index: 0;" src="images/child.gif">
      <img id='child1' style="left: 0px; top: 0px; position: absolute; z-index: 0;" src="images/child.gif">
      <img id='child2' style="left: 0px; top: 0px; position: absolute; z-index: 0;" src="images/child.gif">
      <img id='child3' style="left: 0px; top: 0px; position: absolute; z-index: 0;" src="images/child.gif">
      <img id='child4' style="left: 0px; top: 0px; position: absolute; z-index: 0;" src="images/child.gif">
    </div>
    <button onclick="main()">Start</button>
  </body>
</html>
